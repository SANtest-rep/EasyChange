<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/rewrite_test.css">
    <title>EasyChange</title>
</head>
<body>
    <header class="header">
            <a href="#" class="header__logo">
                <h2 class="header__logo__first-word">Easy</h2>
                <h2 class="header__logo__second-word">Change</h2>
            </a>

            <div class="header__buttons">
                <input type="file" class="input-image" accept="image/*" hidden>
                <button type="button" class="header__buttons__button-save button">Скачать</button>
                <button type="button" class="header__buttons__button-choose button">Выбрать</button>
            </div>
        
    </header>

    <main class="wrapper">
        <div class="wrapper__sidebar-left">
            <nav class="wrapper__sidebar-left__filter-variations">
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-filters">Фильтры</button> 
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-cut">Обрезка</button> 
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-rotate">Поворот</button>
               <button type="button" class="wrapper__sidebar-left__filter-variations__button-text">Текст</button> 
            </nav>
            <div class="wrapper__sidebar-left__filter-content">
                <div class="wrapper__sidebar-left__filter-content__filters-option" >Фильтры</div>
                <div class="wrapper__sidebar-left__filter-content__cut-option" hidden>Обрезка</div>
                <div class="wrapper__sidebar-left__filter-content__rotate-option" hidden>Поворот</div>
                <div class="wrapper__sidebar-left__filter-content__text-option" hidden>Текст</div>
            </div>
        </div>

        <div class="wrapper__main-content">
            <img src="" alt="" class="wrapper__main-content__image">
        </div>
        
    </main>


    <script src="./js/rewrite_test.js"></script>


</body>
</html>
